<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>

  <body
    class="flex justify-center bg-gradient-to-l from-[#677ce7] via-[#6e65c6] to-[#754ca3] p-2.5"
  >
    <!--card -->

    <div
      class="w-1/2 flex flex-col lg:flex-row rounded-[20px] overflow-hidden w-1/2"
    >
      <!--img-container -->

      <div
        class="flex justify-center items-center flex-1 p-5 bg-gradient-to-r from-[#677ce7] via-[#6e65c6] to-[#754ca3]"
      >
        <div
          class="flex justify-center items-center w-[100px] h-[100px] rounded-full bg-[rgba(230,230,230,0.51)]"
        >
          <img
            src="https://static.vecteezy.com/system/resources/previews/047/459/317/non_2x/digital-camera-isolated-on-transparent-background-free-png.png"
            class="w-full"
          />
        </div>
      </div>
      <!--content -->
      <div class="flex-2 bg-white p-5 text-center md:text-left">
        <h2 class="lg:text-3xl md:text-[25px] sm:text-xl mb-2">
          Premium Laptop
        </h2>
        <p
          class="text-[#3f3f3f] text-[17px] lg:text-[17px] md:text-[15px] sm:text-[14px]"
        >
          High-performance laptop perfect for developers and designers. Features
          the latest processor, ample RAM, and a stunning display that brings
          your work to life.
        </p>
        <div class="flex justify-between items-center flex-col md:flex-row">
          <h3 class="text-red-500 text-lg">$1,299</h3>
          <button
            class="w-full sm:w-auto bg-gradient-to-r from-[#677ce7] via-[#6e65c6] to-[#754ca3] text-white rounded-md py-2 px-5 cursor-pointer"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
