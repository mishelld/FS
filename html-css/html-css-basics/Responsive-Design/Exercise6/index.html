<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>

  <body
    class="bg-gradient-to-l from-[#677ce7] via-[#6e65c6] to-[#754ca3] flex justify-center p-2.5"
  >
    <!--card -->

    <div class="flex flex-col lg:flex-row w-1/2 rounded-[20px] overflow-hidden">
      <!--img-container -->

      <div
        class="flex-1 bg-gradient-to-r from-[#677ce7] via-[#6e65c6] to-[#754ca3] flex justify-center items-center p-5"
      >
        <div
          class="bg-[rgba(230,230,230,0.51)] w-[100px] h-[100px] rounded-full flex justify-center items-center"
        >
          <img
            src="https://static.vecteezy.com/system/resources/previews/047/459/317/non_2x/digital-camera-isolated-on-transparent-background-free-png.png"
            class="w-full"
          />
        </div>
      </div>
      <!--content -->
      <div class="flex-2 bg-white p-5 text-center md:text-left">
        <h2 class="text-[20px] sm:text-[25px] md:text-[30px]">
          Premium Laptop
        </h2>
        <p class="text-[#3f3f3f] text-[14px] sm:text-[15px] md:text-[17px]">
          High-performance laptop perfect for developers and designers. Features
          the latest processor, ample RAM, and a stunning display that brings
          your work to life.
        </p>
        <div class="flex justify-between items-center flex-col md:flex-row">
          <h3 class="text-red-500 text-[20px]">$1,299</h3>
          <button
            class="bg-gradient-to-r from-[#677ce7] via-[#6e65c6] to-[#754ca3] border-0 rounded-md py-2 px-5 text-white cursor-pointer w-full sm:w-auto"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
