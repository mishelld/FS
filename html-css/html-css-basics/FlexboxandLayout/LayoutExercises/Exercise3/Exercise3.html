<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Exercise3.css" />

    <title>Contact</title>
  </head>

  <body>
    <form action="#" method="post">
      <header>
        <h1>Contact Form</h1>
        <p>Get in touch with us</p>
      </header>

      <fieldset>
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" required />
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="subject">Subject</label>
          <select id="subject">
            <option selected>Select a topic</option>
            <option>Topic 1</option>
            <option>Topic 2</option>
          </select>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select id="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="40"
            placeholder="Tell us how we can help..."
            required
          ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label>Contact Preferences</label>
          <div class="preferences">
            <label><input type="checkbox" />Email Updates </label>
            <label><input type="checkbox" /> Phone Follow-up</label>
            <label><input type="checkbox" /> Newsletter</label>
          </div>
        </div>
      </fieldset>

      <div class="buttons">
        <button type="reset" class="save-draft">Save Draft</button>
        <button type="submit" class="submit-btn">Send Message</button>
      </div>
    </form>
  </body>
</html>
